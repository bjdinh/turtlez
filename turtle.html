<html>
<head>
  <title>turtle</title>
  <script>
    var score1 = 0;
    var score2 = 0;
    var score3 = 0;
    var turtle1 = null;
    var turtle2 = null;
    var turtle3 = null;
    var started = false;
    var name1 = prompt("What is the name of player1?");
    var name2 = prompt("What is the name of player2?");
    var name3 = prompt("what is the name of player3?"); 
    var windowWidth = window.innerWidth;   
    var turtleLength = 295;


//This will make sure the turtles move, together with the "var started = false;"
//And setTimeout(move,300); 
    function go() {
      if (!started) {
        started = true;
        move();
      }
    }

//This function will both select a random turtle and move it.
    function move() {
      var n = Math.floor(1 + Math.random() * 3); 
      var id = 'turtle' + n;
      var obj  = document.getElementById(id);
      var personalWindowmove = windowWidth/100;
      obj.style.left = (parseInt(obj.style.left) + personalWindowmove) + 'px';



      if (id === 'turtle1') {
        score1 = score1 + 1;
      } else if (id === 'turtle2') {
        score2 = score2 + 1;
      } else if (id === 'turtle3') {
        score3 = score3 + 1;
      }

      document.getElementById("score1").innerHTML = "" + score1;
      document.getElementById("score2").innerHTML = "" + score2;
      document.getElementById("score3").innerHTML = "" + score3;
    
      if (parseInt(turtle1.style.left) + turtleLength >= windowWidth) { 
         alert( name1 + " is the winner!");
      } else if (parseInt(turtle2.style.left) + turtleLength >= windowWidth) { 
         alert( name2 + " is the winner!");
      } else if (parseInt(turtle3.style.left) + turtleLength >= windowWidth) { 
         alert( name3 + " is the winner!");
      } else { 
        setTimeout(move,100);
      }    
    }

//init will set the style.left to 0 once the page has started up.
    function init() {
       turtle1 = document.getElementById('turtle1');
       turtle1.style.left = '0px';
       turtle2 = document.getElementById('turtle2');
       turtle2.style.left = '0px';
       turtle3 = document.getElementById('turtle3');
       turtle3.style.left = '0px';

       document.getElementById("name1").innerText = name1;
       document.getElementById("name2").innerText = name2;
       document.getElementById("name3").innerText = name3;
    }

    window.onload = init;

  </script>

  <style type="text/css">
    #turtle1 {
      position: absolute;
      left: 0px;
      top: 5px;
      width: 100px;
    }

    #turtle2 {
      position: absolute;
      left: 0px;
      top: 205px;
      width: 100px;
    }

    #turtle3 {
      position: absolute;
      left: 0px;
      top: 405px;
      width: 100px;
    }

    #go {
      position: absolute;
      left: 0px;
      bottom: 10px;
      width: 100px;
    }
    #score {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 100px;
      height: 100px;
      border-color: black;
      border-width: 2px;
      border-type: solid;
      font-family: Verdana;
      font-size: 16px;

    }
    body {
     background: url("https://raw.github.com/bjdinh/turtlez/master/images/bg.png") 50% 50% no-repeat;
} 
  </style>
</head>
<body>

<span id="name1">name1</span>: <span id="score1">0</span>
<br/>

<br/>
<span id="name3">name3</span>: <span id="score3">0</span>

</div>

<a href="javascript:go();"><img src="images/go.png"/></a>
