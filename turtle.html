<html>
<head>
  <title>turtle</title>
  <script>
    var turtle1 = null;
    var turtle2 = null;

//This function will both select a random turtle and move it.
    function move() {
      var n = Math.floor(1 + Math.random() * 3); 
      var id = 'turtle' + n;
      console.log(id);
      var obj  = document.getElementById(id);
      console.log(obj);
      obj.style.left = (parseInt(obj.style.left) + 10) + 'px';
    }

//init will set the style.left to 0 once the page has started up.
    function init() {
       turtle1 = document.getElementById('turtle1');
       turtle1.style.left = '0px';
       turtle2 = document.getElementById('turtle2');
       turtle2.style.left = '0px';
       turtle3 = document.getElementById('turtle3');
       turtle3.style.left = '0px';
    }

    window.onload = init;

  </script>

  <style type="text/css">
    #turtle1 {
      position: absolute;
      left: 0px;
      top: 5px;
      width: 100px;
    }

    #turtle2 {
      position: absolute;
      left: 0px;
      top: 205px;
      width: 100px;
    }

    #turtle3 {
      position: absolute;
      left: 0px;
      top: 405px;
      width: 100px;
    }

    #go {
      position: absolute;
      left: 0px;
      bottom: 10px;
      width: 100px;
  </style>
</head>
<body>
<div id="go">
<a href="javascript:move();"><img src="images/go.jpg"/></a>
</div>
<div id="turtle1"><img src="images/turtle.png"/></div>
<div id="turtle2"><img src="images/turtle.png"/></div>
<div id="turtle3"><img src="images/turtle.png"/></div>
</body>
